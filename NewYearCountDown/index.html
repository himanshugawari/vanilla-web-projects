<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown | DOM, Date & Time</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="year" id="year"></div>
    <h1>New Year Countdown</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <span>days</span>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <span>hours</span>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <span>minutes</span>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <span>seconds</span>
      </div>
    </div>
    <img
      src="./img/spinner.gif"
      alt="Loading..."
      class="loading"
      id="loading"
    />

    <span class="credits" id="credits"
      >Photo by
      <a
        href="https://unsplash.com/@chisathon?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
        target="_blank"
        >Chris Gilbert</a
      >
      on
      <a
        href="https://unsplash.com/s/photos/new-year?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
        target="_blank"
        >Unsplash</a
      ></span
    >

    <script src="./script.js"></script>
  </body>
</html>
